name: SpringBoot on Java CI

on:
  push:
    branches: 
      - master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: actions/check Java version
      run: java -version
      shell: bash
    - name: actions/check Gradle version
      run: ./gradlew -v
      shell: bash
    - name: Build with Gradle
      run: ./gradlew build
